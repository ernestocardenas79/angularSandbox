<form [formGroup]="configuracion">
    <h1>Bienvenido</h1>
    <h2>Tigre, Â¿Quienes seran las victimas?</h2>
    <h3>Nombres</h3>
    <div formArrayName="players" cdk-overlay-origin #trigger="cdkOverlayOrigin">
        <div *ngFor="let player of players.controls">
            <ng-container #playerContainer>
                <div class="group">
                    <input type="text" [formControl]="player" />
                    <span class="highlight"></span><span class="bar"></span>
                    <label>Jugador</label>
                </div>
            </ng-container>
        </div>
    </div>

    <button
        type="button"
        (click)="AddPlayer()"
        [disabled]="players?.controls.length > 3"
    >
        Agregar
    </button>
    <label for="winScore">Wining Score</label>
    <input type="number" name="winScore" formControlName="winScore" />
    <!-- [disabled]="!configuracion.valid" -->
    <button type="button" (click)="startGame()">Iniciar</button>
    <br />
    <br />
</form>

{{ configuracion.value | json }}

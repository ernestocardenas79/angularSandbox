<form [formGroup]="configuracion">
    <h1>Bienvenido</h1>
    <h2>Tigre, Â¿Quienes seran las victimas?</h2>
    <h3>Nombres</h3>
    <div formArrayName="players">
        <input
            #playerContainer
            *ngFor="let player of players.controls; let i = index"
            type="text"
            [formControlName]="'' + i"
        />
    </div>

    <button
        type="button"
        (click)="AddPlayer()"
        [disabled]="players.controls.length > 3"
    >
        Agregar
    </button>
    <label for="winScore">Wining Score</label>
    <input type="number" name="winScore" formControlName="winScore" />
    <button type="button" (click)="unsubscribeAllPlayers()">Iniciar</button>
    <br />
    <br />
</form>

<div class="game-config">
  <div>
    <h1>Bienvenido</h1>
    <h2>Tigre, Â¿Quienes seran las victimas?</h2>
    <button
      type="button"
      (click)="AddPlayer()"
      [disabled]="players?.controls.length > 3"
    >
      Agregar
    </button>
  </div>
  <form class="form-config" [formGroup]="configuracion">
    <div formArrayName="players" cdk-overlay-origin #trigger="cdkOverlayOrigin">
      <div
        class="form-input-group"
        *ngFor="let _ of players.controls; index as i"
      >
        <ng-container #playerContainer>
          <input
            [formControlName]="i"
            type="text"
            class="form-input basic smooth-corner shadow-inset"
            placeholder="Good Luck, Loooser"
          />
        </ng-container>
      </div>
    </div>
    <div class="game-score">
      <label for="winScore">Wining Score</label>
      <input
        type="number"
        class="form-input basic smooth-corner shadow-inset"
        name="winScore"
        formControlName="winScore"
      />
      <button
        type="button"
        class="button"
        (click)="startGame()"
        [disabled]="!configuracion.valid"
      >
        Iniciar
      </button>
    </div>
  </form>
</div>
